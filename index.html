<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>번호 없는 리스트</title>
<!--
    <style>
        li{
            display: inline-block;
        }
    
    </style>
-->
</head>
<body>
    <h3><font color="skyblue">My favorite Animal</font></h3>
<!--    unordered list-->
    <ul type="disc">
        <li>Lion</li>
        <li>Tiger</li>
        <li>Eagle</li>
    </ul>
    
    <h3><font color="pink">My favorite Sports</font></h3>
    <ul type="circle">
        <li>swimming</li>
        <li>tennis</li>
        <li>cycling</li>
    </ul>
    
    <h3><font color="tomato">My favorite Singers</font></h3>
    <ul type="square">
        <li>M Jackson</li>
        <li>Beyonce</li>
        <li>Queen</li>
    </ul>
    
     <h3><font color="MediumSeaGreen">My favorite Colors</font></h3>
     <ul style="list-style-type: none; ">
         <li style="display: inline">skyblue</li>
         <li style="display: inline">tomato</li>
         <li>MediumSeaGreen</li>
     </ul>
    
    <h3><font color="DodgerBlue">My favorite Colors</font></h3>
     <ul style="list-style-image: url(../../images/but1.gif)">
         <li>skyblue</li>
         <li>tomato</li>
         <li>MediumSeaGreen</li>
     </ul>
    
    
</body>
</html>
